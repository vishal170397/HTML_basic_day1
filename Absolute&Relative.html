<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Position:Relative</h2>
    <div style="width: 200px; height: 100px;background-color: red;position: relative;">
        I am Relative!!!
     <div style="width: 100px; height: 50px;background-color: yellow;position: relative; top: 10px; left: 20px;">
        Move inside the box
    </div>
    </div>
    <br><br>
    
    <h2>Position:Absolute</h2>
    <div style="width: 200px; height: 100px;background-color: blue;position: relative;">
        I am Relative!!!
     <div style="width: 100px; height: 50px;background-color: orange;position: absolute; top: 10px;right:20px;">
        Move inside the box
    </div>
    </div>
</body>
</html>
