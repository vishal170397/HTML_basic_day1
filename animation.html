<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaton Effect</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 0;
            transition: left 2s;

        }
        .box:hover
        {left: 100px;}



    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
